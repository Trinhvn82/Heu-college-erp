{% extends "base.html" %}

{% block body %}
  <h1>Make some monsters</h1>

  <p>This demos using an htmx POST without a form or CSRF token</p>

  <p>Click below to make monsters</p>

  <button
    hx-post="{% url 'post_form_endpoint' %}"
    hx-trigger="click"
    hx-target="#monsters-created"
    hx-swap="beforeend"
  >Make a monster!
  </button>

  <p id="monsters-created">
  </p>

{% endblock %}

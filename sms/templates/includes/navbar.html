{% load notifications_tags static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'notifications:all' %}">Notifications</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link" href="{% url 'notifications:unread' %}" tabindex="-1" >
          {% live_notify_badge badge_class="badge badge-secondary" %}
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'notifications:unread' %}" tabindex="-1" >Unread Notifications</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<script src="{% static 'notifications/notify.js' %}" type="text/javascript"></script>

{% register_notify_callbacks callbacks='fill_notification_badge' refresh_period=20 %}

<script>
    $(document).ready(function() {
        // Gọi hàm loại bỏ dấu hai chấm ngay khi trang tải xong
        removeLabelColon(); 
        addRequiredAsterisks();
    });

    function removeLabelColon() {
        // Chọn tất cả các thẻ <label> trong trang
        $('label').each(function() {
            let labelText = $(this).text();
            
            // Kiểm tra xem ký tự cuối cùng có phải là dấu hai chấm không
            if (labelText.slice(-1) === ':') {
                // Nếu có, loại bỏ dấu hai chấm và cập nhật lại nội dung label
                $(this).text(labelText.slice(0, -1));
            }
        });
    }
    function addRequiredAsterisks() {
        // Lặp qua TẤT CẢ các trường input, textarea, select
        $('input, textarea, select').each(function() {
            var $field = $(this);
            
            // 1. Kiểm tra nếu trường CÓ thuộc tính 'required'
            // Hoặc (quan trọng hơn) kiểm tra nếu Django đã thêm thuộc tính 'required' vào HTML
            if ($field.is('[required]') || $field.prop('required') === true) {
                
                // 2. Tìm thẻ <label> gần nhất (thường là thẻ label mẹ)
                // và thêm dấu sao (*) màu đỏ vào cuối nhãn.
                $field.closest('.mb-3, .form-group').find('label').first().append(' (<span style="color: red;">*</span>)');
            }
        });
    }
</script>

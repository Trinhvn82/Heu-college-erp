{% if messages %}
    {% for message in messages%}
        <div id="message" class="container">
            <div class="alert text-{{ message.tags }} alert-dismissible text-center" role="alert">
                <button type="button" class="close" data-dismiss="alert" data-bs-dismiss="alert"><span aria-hidden="true">&times;</span></button>
                <strong>
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                        Error:
                    {% else %}
                        {{ message.tags | title }}
                    {% endif %}
                </strong>
                {{ message }}
            </div>
        </div>
    {% endfor %}
{% endif %}

<ul class="messagelist">
    <li class="success">The hocphi “<a href="/admin/sms/hocphi/42/change/">MK25TXTH-Đào Ngọc Yến</a>” was changed successfully.</li>
</ul>

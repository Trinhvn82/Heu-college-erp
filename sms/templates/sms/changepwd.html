{% extends "layouts/base.html" %}
{% load static %}

{% block title %} Tạo CTĐT {% endblock %}

{% block content %}

    <main class="content">
        <script type="text/javascript">
            function reveal()
            {
            if(document.getElementById('box').checked)
               document.getElementById("id_password").type='text';
            else
                document.getElementById("id_password").type='password';
            }
        </script> 

        {% include 'includes/navigation.html' %}

        <div class="preloader bg-soft flex-column justify-content-center align-items-center">
            <img class="loader-element animate__animated animate__jackInTheBox"
                 src="{% static 'assets/img/brand/light.svg' %}" height="60" alt="Volt logo">
        </div>

        <div class="py-4">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-dark breadcrumb-transparent">
                    <li class="breadcrumb-item"><a href="#"><span class="fas fa-home"></span></a></li>
                    <li class="breadcrumb-item active" aria-current="page">Change Password</li>
                </ol>
            </nav>
        </div>

        <div class="row item-row">
            <div class="col-12">
                <div class="card card-body bg-white border-light shadow-sm mb-4">
                    <p class="text-muted">Change password</p>
                    <form action="" method="POST">
                        {% csrf_token %}
                        
                        <div class="col-md-6 mb-3">
                                <input type="password" name="password" class="form-control" placeholder="Password" required id="id_password">
                            </div>
                        
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="box"  onclick ="reveal()">
                                      Show Password
                                </div>
                            </div>

                        <div class="row">
                            <div class="col-6">
                                <input type="submit" class="btn btn-primary px-4" value="Submit">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

{% endblock content %}

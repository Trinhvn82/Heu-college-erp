{% extends 'layouts/rental_base.html' %}
{% block content %}
<style>
    .faq-accordion .accordion-item {
        border: none;
        margin-bottom: 1rem;
        background: none;
        width: 100%;
        max-width: 100%;
    }
    .faq-accordion .accordion-header {
        background: none;
    }
    .faq-accordion .accordion-button {
        background: #f5f7fa;
        border-radius: 2rem;
        font-weight: 600;
        color: #4B2992;
        box-shadow: none;
        padding: 0.75rem 2rem;
        transition: background 0.2s;
        align-items: center;
        display: flex;
        flex-direction: row;
        gap: 1rem;
        width: 100%;
        max-width: 100%;
        justify-content: flex-start;
    }
    .faq-accordion .accordion-button.collapsed {
        background: #f5f7fa;
        color: #764ba2;
    }
    .faq-accordion .faq-plus {
        width: 32px;
        height: 32px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
        margin-right: 0.5rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        border: none;
        transition: background 0.2s;
        flex-shrink: 0;
    }
    .faq-accordion .accordion-body {
        background: #fff;
        border-radius: 1rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        padding: 1.25rem 1.5rem;
        color: #333;
        font-size: 1.08rem;
        margin-top: 0.5rem;
        animation: fadeIn 0.3s;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
<div class="container-fluid py-5" style="max-width:900px;">
    <h2 class="mb-4 text-center" style="color:#764ba2;font-weight:700;">Câu hỏi thường gặp (FAQ)</h2>
    <div class="faq-accordion accordion" id="faqAccordion">
            {% for faq in faqs %}
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading{{ forloop.counter }}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.counter }}" aria-expanded="false" aria-controls="collapse{{ forloop.counter }}">
                        <span class="faq-plus"><i class="fas fa-plus"></i></span>
                        <span style="font-size:1.25rem;white-space:normal;">{{ faq.question }}</span>
                    </button>
                </h2>
                <div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse" aria-labelledby="heading{{ forloop.counter }}" data-bs-parent="#faqAccordion">
                    <div class="accordion-body">
                        {{ faq.answer|linebreaksbr }}
                    </div>
                </div>
            </div>
            {% endfor %}
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var accordions = document.querySelectorAll('.accordion-button');
            accordions.forEach(function(btn) {
                btn.addEventListener('click', function() {
                    setTimeout(function() {
                        var icon = btn.querySelector('.faq-plus i');
                        if (btn.classList.contains('collapsed')) {
                            icon.classList.remove('fa-minus');
                            icon.classList.add('fa-plus');
                        } else {
                            icon.classList.remove('fa-plus');
                            icon.classList.add('fa-minus');
                        }
                    }, 100);
                });
            });
        });
    </script>
    </div>
</div>
{% endblock %}

{% load static %}
<dialog data-onload-showmodal>
  <form method="dialog">
    <button type="submit" class="btn-close" style="position:absolute;right:10px;top:10px" aria-label="Close"></button>
  </form>
  <div class="container" style="max-width: 420px;">
    <div class="text-center mb-3">
      <h5 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Đăng nhập</h5>
      {% if form.errors %}
        <div class="alert alert-warning mt-3" role="alert">
          {% for error in form.non_field_errors %}
            <div>{{ error }}</div>
          {% endfor %}
        </div>
      {% else %}
        <p class="text-muted mt-2 mb-0">Vui lòng nhập tên đăng nhập và mật khẩu</p>
      {% endif %}
    </div>

    <form method="post"
          action="{% url 'login_modal' %}{% if next %}?next={{ next|urlencode }}{% endif %}"
          hx-post="{% url 'login_modal' %}{% if next %}?next={{ next|urlencode }}{% endif %}"
          hx-target="closest dialog"
          hx-swap="outerHTML">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Tên đăng nhập</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
          {{ form.username }}
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Mật khẩu</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-unlock-alt"></i></span>
          {{ form.password }}
        </div>
      </div>

      <div class="d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-secondary" onclick="this.closest('dialog').close()">
          <i class="fas fa-times me-1"></i>Đóng
        </button>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-sign-in-alt me-1"></i>Đăng nhập
        </button>
      </div>
    </form>

    <div class="text-center mt-3 small">
      <a href="{% url 'password_reset' %}">Quên mật khẩu?</a>
    </div>
  </div>
</dialog>

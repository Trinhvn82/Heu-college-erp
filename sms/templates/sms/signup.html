{% extends "layouts/base.html" %}
{% load static %}

{% block title %} Tạo CTĐT {% endblock %}

{% block content %}

    <main class="content">
        <script type="text/javascript">
            function reveal()
            {
            if(document.getElementById('box').checked)
            {
               document.getElementById("id_password1").type='text';
               document.getElementById("id_password2").type='text';
            }
            else
            {
                document.getElementById("id_password1").type='password';
                document.getElementById("id_password2").type='password';
            }
            }
        </script> 

        {% include 'includes/navigation.html' %}
        {% include 'sms/alerts.html' %}


        <div class="preloader bg-soft flex-column justify-content-center align-items-center">
            <img class="loader-element animate__animated animate__jackInTheBox"
                 src="{% static 'assets/img/brand/light.svg' %}" height="60" alt="Volt logo">
        </div>

        <div class="py-4">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-dark breadcrumb-transparent">
                    <li class="breadcrumb-item"><a href="#"><span class="fas fa-home"></span></a></li>
                    <li class="breadcrumb-item active" aria-current="page">Đăng ký</li>
                </ol>
            </nav>
        </div>

        <div class="row item-row">
            <div class="col-12">
                <div class="card card-body bg-white border-light shadow-sm mb-4">
                    <form action="" method="POST">
                        {% csrf_token %}
                        
                        <div class="row">
                       
                            <div class="col-md-6 mb-3">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="fname">First Name</label>
                                <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lname">Last Name</label>
                                <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="pass1">Password</label>
                                <input type="password" class="form-control" id="id_password1" name="pass1" placeholder="Password" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="pass2">Confirm Password</label>
                                <input type="password" class="form-control" id="id_password2" name="pass2" placeholder="Confirm Your Password" required>
                            </div>


                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="box"  onclick ="reveal()">
                                      Show Password
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <input type="submit" class="btn btn-primary px-4" value="Submit">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

{% endblock content %}
